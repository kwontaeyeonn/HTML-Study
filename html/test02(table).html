<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <caption>
        <h1>수업시간표</h1> 
    </caption>

    <table border="1">
        <caption>1학년 1반</caption>

        <colgroup>
            <col style="background-color:lightgoldenrodyellow">
        </colgroup>
        <thead style="background-color: lightgoldenrodyellow;">
        <tr>
            <td colspan="1"> </td>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>

        </tr>
        </thead>
        <tr>
            <th>1교시</th>
            <td>자율</td>
            <td>수학</td>
            <td rowspan="2">웹기</td>
            <td>진로</td>
            <td>영어</td>
        </tr>

        <tr>
            <th>2교시</th>
            <td rowspan="2">웹기</td>
            <td>사회</td>
            
            <td>영어</td>
            <td>수학</td>
        </tr>

        <tr>
            <th>3교시</th>
            <td>과학</td>
            <td>컴일</td>
            <td>사회</td>
            <td>과학</td>
        </tr>
        <tr>
            <th>4교시</th>
            <td>과학</td>
            <td>체육</td>
            <td>음악</td>
            <td>체육</td>
            <td>컴일</td>
        </tr>
        <tr>
            <th>5교시</th>
            <td>음악</td>
            <td>컴일</td>
            <td rowspan="2">파이</td>
            <td>영어</td>
            <td>창체</td>
        </tr>
        <tr>
            <th>6교시</th>
            <td>수학</td>
            <td rowspan="2">파이</td>
            <td rowspan="2">파이</td>
        </tr>
        <tr>
            <th>7교시</th>
            <td>사회</td>
            <td>컴일</td>
        </tr>
    </table>
    
</body>
</html>
